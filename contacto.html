<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="description" content="Pagina de contacto, contactanos para obtener mas informacion">
    <meta name="keywords" content="fabrica, pastas, contacto, contactanos">
    <meta charset="utf-8">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/css/main.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
  <body>
    <header>    
      <div class="d-flex flex-row">
        <div class="d-flex flex-row width-500px justify-content-center">
          <div class="d-flex">
            <a href="index.html">
              <img src="img/logo.jpg" alt="Logo" id="logo"> 
            </a>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-end width-100 itemsNav">        
          <ul class="d-flex flex-row justify-content-around width-50">
            <li>
              <a href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a>
            </li>
            <li>
              <a href="presentacion.html"><i class="fas fa-bread-slice"></i><span>Conocenos</span></a>
            </li>
            <li>
              <a href="contacto.html"><i class="fas fa-phone"></i><span>Contactanos!</span></a>
            </li>
            <li>
              <a href="productos.html"><i class="fas fa-shopping-basket"></i><span>Productos</span></a>
            </li>
            <li>
              <a href="franquicias.html"><i class="fas fa-map-marked"></i><span>Franquicias</span></a>
            </li>
          </ul>
      </div>  
      </div>        
    </header>
    <section>
      <form action="#exampleModal" method="get">
        <div class="card border-gold rounded-0">
          <div class="card-header p-0">
            <div class="text-white text-center py-2">
              <h1 class="main__title"><i class="fa fa-envelope "></i> Contactanos</h1>
              <p class="m-0">Con gusto te ayudaremos</p>
            </div>
          </div>
          <div class="card-body p-3">
              <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user color-gold"></i></div>
                </div>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope color-gold"></i></div>
                </div>
                  <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-comment color-gold"></i></div>
                </div>
                <textarea class="form-control" placeholder="Envianos tu Mensaje" required></textarea>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="Enviar" class="btn btn-golden btn-block rounded-0 py-2" data-toggle="modal" data-target="#exampleModal">
            </div>
          </div>
        </div>
      </form>  
      <!-- Modal -->
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¡Gracias por contactarnos!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¡Nos pondremos en contacto brevemente!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a href="index.html">
              <button type="button" class="btn btn-outline-success">Volver al menu</button></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class=" d-flex justify-content-start absolutFooter-md">
      <div class="social">
        <p class="social__p">Redes sociales</p>
        <ul class="social__items">
          <li><i class="fab fa-instagram"></i>Instagram</li>
          <li><i class="fab fa-facebook-f"></i>Facebook</li>
          <li><i class="fab fa-whatsapp"></i>Whatsapp</li>     
        </ul>
      </div>  
    </footer>
  </body>
</html>
