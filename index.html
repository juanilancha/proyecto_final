
<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="alarma vecinal">
    <meta name="keywords" content="alarma">
    <meta charset="utf-8">
    <title>Alarma vecinal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="scss/css/main.css">
    <script defer src="js/main.js"></script>
    <script src="js/datos.js"></script>
</head>
<body>
  <header class="w-100">
    <nav class="d-flex flex-row justify-content-around">
      <ul>
        <li> <a href=""><i class="fas fa-home"></i></a></li>
      </ul>
      <ul>
        <li> <a href=""><i class="fas fa-exclamation-triangle"></i></a></li>
      </ul>
      <ul>
        <li> <a href=""><i class="fas fa-clipboard-list"></i></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="d-flex justify-content-center">
      <div id="formularioDeInicio" class="formulario-inicio" >
        <div>
          <h2>Iniciar Sesion</h2>
        </div>
        <div class="form-group">
          <input type="text" name="" id="usuario" placeholder="usuario">
        </div>
        <div class="form-group">
          <input type="password" id="contrasenia" placeholder="contrasena">
        </div>
        <input class="submit-input" type="submit" value="iniciar Sesion" onclick="inicioDeSesion()">
      </div>
    </div>
    <div id="explicacion" class="explicacion-alarma">
      <div>
        <i class="fas fa-question-circle"></i>
        <div>
          <h2>Como funciona?</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis aspernatur aut incidunt sunt culpa modi voluptas laborum sint ducimus esse?</p>
          <div>
            <h2>Vamos!</h2>
            <i class="fas fa-arrow-circle-right" onclick="mostrarAlarma()"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="alarma" class="w-100 alarm-wrapper">
      <h1>Alarma Vecinal</h1>
      <h2>Apriete el boton para activar la alarma</h2>
     <i  class="fas fa-exclamation-circle" onclick="mostrarOpciones()"></i>
      <div id="contenedorDeOpciones">
        <h2>Elija el tipo de alarma</h2>
        <div class="row">
          <div class="col-4">
            <h2>Alarma</h2>
            <i class="fas fa-frown-open" onclick="mostrarOpcionAlarma()"></i>
            <div class="d-flex justify-content-center">
              <div id="opcionAlarma">
                <textarea placeholder="Especifique su alarma para que la publiquemos en el foro" ></textarea>
                <button>Enviar</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <h2>Urgencia</h2>
            <i class="fas fa-surprise" onclick="mostrarOpcionUrgencia()"></i>
            <div class="d-flex justify-content-center">
              <div id="opcionUrgencia">
                <textarea placeholder="Especifique su urgencia para que la publiquemos en el foro" ></textarea>
                <button>Enviar</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <h2>911</h2>
            <i class="fas fa-tired" onclick="mostrarOpcion911()"></i>
            <div class="d-flex justify-content-center">
              <div id="opcion911">
                <textarea placeholder="Especifique su llamado para que la publiquemos en el foro" ></textarea>
                <button>Enviar</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
  
</body>
</html>
